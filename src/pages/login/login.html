<ion-header>
    <ion-navbar>
      <ion-title>
        Login
      </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form (ngSubmit)="performLogin()">
        <ion-item>
            <ion-label color="primary" stacked>Username</ion-label>
            <ion-input type="text" [(ngModel)]="loginRequest.username" name="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Password</ion-label>
            <ion-input type="password" [(ngModel)]="loginRequest.password" name="password"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Login</button>
    </form>
</ion-content>
